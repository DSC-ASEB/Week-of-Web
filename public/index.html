<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do list</title>
  </head>
  <body>
    <div class="container">
      <h1>Things to do</h1>
      <form action="">
        <input type="text" id="input-task" placeholder="Add a Task" />
        <input type="submit" id="submit" value="Add" />
      </form>
      <ul id="tasks">
        <li class="task">
          <span class="task-text">Read an article</span>
          <span class="task-delete">&cross;</span>
        </li>
        <li class="task">
          <span class="task-text">Go for a run</span>
          <span class="task-delete">&cross;</span>
        </li>
        <li class="task">
          <span class="task-text">Attend classes</span>
          <span class="task-delete">&cross;</span>
        </li>
        <li class="task">
          <span class="task-text">Review Pull Requests</span>
          <span class="task-delete">&cross;</span>
        </li>
        <li class="task">
          <span class="task-text">Play Valorant</span>
          <span class="task-delete">&cross;</span>
        </li>
      </ul>
    </div>
  </body>
</html>
